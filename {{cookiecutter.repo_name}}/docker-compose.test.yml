version: '{{ cookiecutter.docker_compose_version }}'

services:
  requirements:
    build:
      context: docker/requirements
    volumes:
      - $PWD/requirements:/requirements
    entrypoint: /entrypoint.sh
    env_file:
      - .env-test
  test:
    build:
      context: .
      dockerfile: docker/python/Dockerfile
      args:
        REQUIREMENTS: test
        DJANGO_SETTINGS_MODULE: '{{ cookiecutter.django_project_name }}.settings_test'
    entrypoint: /app/tests/entrypoint.sh
    env_file:
      - .env-test
    environment:
      DJANGO_DEBUG:
      DJANGO_DEBUG_SQL:
      DJANGO_DEBUG_SQL_LIMIT:
      PYTHONHUNTER:
      PYTHONHUNTERCONFIG:
      SERVER_NAME: localhost
      DJANGO_SECRET_KEY: test123
      SENTRY_DSN: ''
    stop_signal: SIGINT
    depends_on:
      - pg
    volumes:
      - $PWD:/app
      - $PWD/.home:/home/app
  pg:
    build:
      context: docker/postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    command: [
      'postgres',
      '-c', 'log_statement=all',
      '-c', 'log_duration=true',
      '-c', 'log_disconnections=true',
      '-c', 'log_connections=true',
      '-c', 'log_lock_waits=true',
      '-c', 'log_min_error_statement=WARNING',
      '-c', 'log_min_duration_statement=1s',
    ]
